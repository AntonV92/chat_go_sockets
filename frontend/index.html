<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index page</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="frontend/style.css">
</head>

<body>

  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card chat-app">
          <div id="plist" class="people-list">
            <ul id="users-online" class="chat-list mt-2 mb-0">
            </ul>
          </div>
          <div class="chat">
            <div class="chat-header clearfix">
              <div class="row">
                <div class="col-lg-6">
                  <div class="chat-about" id="chat-about">
                  </div>
                </div>
              </div>
            </div>
            <div class="chat-history">
              <ul class="m-b-0" id="messages-list">

              </ul>
            </div>
            <div class="chat-message clearfix">
              <div class="input-group mb-0">
                <input id="messageText" type="text" class="form-control">
                <br>
                <div class="input-group-prepend">
                  <span id="sendButton" onclick="sendMessage()" class="input-group-text"><i
                      class="fa fa-send">send</i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="frontend/script.js">
</script>

</html>
