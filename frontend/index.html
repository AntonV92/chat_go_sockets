<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index page</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="frontend/style.css">
</head>

<body>

  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="card chat-app">
          <div id="plist" class="people-list">
            <ul id="users-online" class="chat-list mt-2 mb-0">
            </ul>
          </div>
          <div class="chat">
            <div class="chat-header clearfix">
              <div class="row">
                <div class="col-lg-6">
                  <div class="chat-about">
                    <h6 class="m-b-0">Current user</h6>
                  </div>
                </div>
              </div>
            </div>
            <div class="chat-history">
              <ul class="m-b-0">
                <li class="clearfix">
                  <div class="message-data text-right">
                    <span class="message-data-time">10:10 AM, Today</span>
                  </div>
                  <div class="message other-message"> Other message </div>
                </li>
                <li class="clearfix">
                  <div class="message-data">
                    <span class="message-data-time">10:12 AM, Today</span>
                  </div>
                  <div class="message my-message">Hello</div>
                </li>
                <li class="clearfix">
                  <div class="message-data">
                    <span class="message-data-time">10:15 AM, Today</span>
                  </div>
                  <div class="message my-message">My message
                  </div>
                </li>
              </ul>
            </div>
            <div class="chat-message clearfix">
              <div class="input-group mb-0">
                <input id="messageText" type="text" class="form-control">
                <br>
                <div class="input-group-prepend">
                  <span id="sendButton" onclick="sendMessage()" class="input-group-text"><i
                      class="fa fa-send">send</i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>

  let socket
  let myId

  function sendMessage() {
    let message = document.getElementById("messageText")

    if (message.value != "") {
      socket.send(message.value)
    }
    message.value = ""
  }

  document.addEventListener("DOMContentLoaded", () => {
    socket = new WebSocket("ws://localhost:8000/ws");

    socket.onopen = function (e) {
      console.log('websocket connection is ok')
    };

    socket.onmessage = function (e) {
      console.log(e)
      let messageObj = JSON.parse(e.data)

      if (messageObj.type == "init") {
        myId = messageObj.content
      }

      if (messageObj.type == "users_event") {
        if (messageObj.users_online != undefined) {
          let listHtml = ""
          let usersList = document.getElementById("users-online")
          for (let [id, userObj] of Object.entries(messageObj.users_online)) {

            if (id != myId) {
              listHtml += `<li class="clearfix">
            <img src="frontend/icon.png" alt="avatar">
            <div class="about">
              <div class="name">${userObj.name}</div>
            </div>
            </li>`
            }
            console.log(userObj)

          }
          usersList.innerHTML = listHtml
        }
      }

    };

    socket.onclose = function (e) {
      console.log("connection closed")
    };

    socket.onerror = function (error) {
      console.log(error)
    };

  });
</script>

</html>
